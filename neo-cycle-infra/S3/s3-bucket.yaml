      #   Rules:
      #     - Id: !Join ['-', [!Ref 'BucketNameContents', 'Contents-LifeCycle']]
      #       Status: Enabled
      #       # バージョニングされているデータは180日経過したらS3 glacierに移行する
      #       NoncurrentVersionTransition:
      #           StorageClass: GLACIER
      #           TransitionInDays: 180
