AWSTemplateFormatVersion: 2010-09-09
######################################################
# Parameters:
######################################################
Parameters:
  S3HostingDomainName:
    Type: String
    Default: neo-cycle.com
  EnvName:
    Type: String
    AllowedValues:
      - dev
      - it1
      - it2
      - it3
      - it4
      - it5
      - staging1
      - staging2
      - staging3
      - staging4
      - staging5
      - prod
    Description: Enter profile.
  SubDomain:
    Type: String

######################################################
# Mappings:
######################################################
Mappings:
  StackConfig:
    NameTag:
      Value: neo-cycle

######################################################
# Resources
######################################################
Resources:
  S3StatisHostingBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub
        - ${SubDomain}.${S3HostingDomainName}
        - {
          NameTag: !Ref S3HostingDomainName,
          SubDomain: !Ref SubDomain
        }
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      WebsiteConfiguration:
        IndexDocument: index.html
      # LifecycleConfiguration:
      #   Rules:
      #     - Id: !Join ['-', [!Ref 'BucketNameContents', 'Contents-LifeCycle']]
      #       Status: Enabled
      #       # バージョニングされているデータは180日経過したらS3 glacierに移行する
      #       NoncurrentVersionTransition:
      #           StorageClass: GLACIER
      #           TransitionInDays: 180
      #       # バージョニングされているデータは365日経過したら削除する
      #       NoncurrentVersionExpirationInDays: 365

  S3LambdaBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub
        - ${NameTag}-${EnvName}-lambda
        - {
          NameTag: !FindInMap [ StackConfig, NameTag, Value ],
          EnvName: !Ref EnvName
        }
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256  
