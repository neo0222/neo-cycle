AWSTemplateFormatVersion: "2010-09-09"

######################################################
# Parameters:
######################################################
Parameters:
  EnvName:
    Type: String
    AllowedValues:
      - dev
      - prod
    Description: Enter profile.
  NameTag:
    Type: String
    Default: neo-cycle
    AllowedValues:
      - neo-cycle
######################################################
# Mappings:
######################################################
Mappings:
  StackConfig:
    ManagedPolicyArns:
      AWSLambdaBasicExecutionRole: arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
    NameTag:
      Value: neo-cycle

######################################################
# Resources:
######################################################
Resources:
  #-----------------------
  # ポリシー作成
  #-----------------------
  NeoCycleUserTablePutItemPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: authorize to put item into user dynamodb 
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:PutItem
            Resource:
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${NameTag}-${EnvName}-USER"

  NeoCycleUserTableGetItemPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: authorize to get item from user dynamodb 
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:Scan
            Resource:
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${NameTag}-${EnvName}-USER"

  NeoCycleUserTableUpdateItemPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: authorize to update item in user dynamodb 
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:UpdateItem
            Resource:
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${NameTag}-${EnvName}-USER"

  NeoCycleSessionTablePutItemPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: authorize to put item into session dynamodb 
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:PutItem
            Resource:
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${NameTag}-${EnvName}-SESSION"

  NeoCycleSessionTableGetItemPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: authorize to get item from session dynamodb 
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:GetItem
            Resource:
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${NameTag}-${EnvName}-SESSION"

  NeoCycleCommonSessionTablePutItemPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: authorize to put item into common session dynamodb
      ManagedPolicyName: !Sub ${NameTag}-${EnvName}-iam-NeoCycleCommonSessionTablePutItemPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:PutItem
            Resource:
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${NameTag}-common-SESSION"

  NeoCycleCommonSessionTableGetItemPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: authorize to get item from common session dynamodb
      ManagedPolicyName: !Sub ${NameTag}-${EnvName}-iam-NeoCycleCommonSessionTableGetItemPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:GetItem
            Resource:
              - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${NameTag}-common-SESSION"

  NeoCycleGetParameterPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: authorize to get parameter from ssm
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - ssm:getParameter
            Resource:
              - arn:aws:ssm:ap-northeast-1:010660485109:parameter/neo-cycle/php-url
              - !Sub arn:aws:ssm:ap-northeast-1:010660485109:parameter/neo-cycle/${EnvName}/memberId
              - !Sub arn:aws:ssm:ap-northeast-1:010660485109:parameter/neo-cycle/${EnvName}/password

  NeoCycleRekognitionDetectTextPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: authorize to detect text on rekognition
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - rekognition:DetectText
            Resource:
              - "*"

  NeoCycleDynamoDBStreamReadPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: authorize to read dynamodb stream
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:DescribeStream
              - dynamodb:GetRecords
              - dynamodb:GetShardIterator
              - dynamodb:ListStreams
            Resource:
              - !Sub arn:aws:dynamodb:ap-northeast-1:010660485109:table/${NameTag}-common-SESSION/stream/*

  NeoCycleDynamoDBScheduleTableStreamReadPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: authorize to read schedule table stream
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:DescribeStream
              - dynamodb:GetRecords
              - dynamodb:GetShardIterator
              - dynamodb:ListStreams
            Resource:
              - !Sub arn:aws:dynamodb:ap-northeast-1:010660485109:table/${NameTag}-${EnvName}-SCHEDULE/stream/*

  NeoCycleScheduleTableGetItemPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: authorize to get item from schedule dynamodb
      ManagedPolicyName: !Sub ${NameTag}-${EnvName}-iam-NeoCycleScheduleTableGetItemPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:Scan
              - dynamodb:query
            Resource:
              - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${NameTag}-${EnvName}-SCHEDULE
              - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${NameTag}-${EnvName}-SCHEDULE/index/*

  NeoCycleScheduleTableWriteItemPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: authorize to write item of schedule dynamodb
      ManagedPolicyName: !Sub ${NameTag}-${EnvName}-iam-NeoCycleScheduleTableWriteItemPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:PutItem
              - dynamodb:UpdateItem
            Resource:
              - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${NameTag}-${EnvName}-SCHEDULE

  NeoCycleDailyScheduleTableGetItemPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: authorize to get item from daily schedule dynamodb
      ManagedPolicyName: !Sub ${NameTag}-${EnvName}-iam-NeoCycleDailyScheduleTableGetItemPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:Scan
              - dynamodb:query
            Resource:
              - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${NameTag}-${EnvName}-DAILY_SCHEDULE
              - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${NameTag}-${EnvName}-DAILY_SCHEDULE/index/*

  NeoCycleDailyScheduleTableWriteItemPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: authorize to write item of daily schedule dynamodb
      ManagedPolicyName: !Sub ${NameTag}-${EnvName}-iam-NeoCycleDailyScheduleTableWriteItemPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:PutItem
              - dynamodb:UpdateItem
            Resource:
              - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${NameTag}-${EnvName}-DAILY_SCHEDULE

  NeoCycleQueueTableGetItemPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: authorize to get item from queue dynamodb
      ManagedPolicyName: !Sub ${NameTag}-${EnvName}-iam-NeoCycleQueueTableGetItemPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:GetItem
              - dynamodb:Scan
            Resource:
              - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${NameTag}-${EnvName}-QUEUE

  NeoCycleQueueTableWriteItemPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: authorize to write item of queue dynamodb
      ManagedPolicyName: !Sub ${NameTag}-${EnvName}-iam-NeoCycleQueueTableWriteItemPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - dynamodb:PutItem
              - dynamodb:UpdateItem
            Resource:
              - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${NameTag}-${EnvName}-QUEUE

  NeoCycleScheduleQueueSendMessagePolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: authorize to send message to schedule queue
      ManagedPolicyName: !Sub ${NameTag}-${EnvName}-iam-NeoCycleScheduleQueueSendMessagePolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - sqs:SendMessage
            Resource:
              - !Sub arn:aws:sqs:ap-northeast-1:010660485109:${NameTag}-${EnvName}-ScheduleQueue

  NeoCycleScheduleQueueConsumeMessagePolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: authorize to consume message from schedule queue
      ManagedPolicyName: !Sub ${NameTag}-${EnvName}-iam-NeoCycleScheduleQueueReadMessagePolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - sqs:ReceiveMessage
              - sqs:DeleteMessage
              - sqs:GetQueueAttributes
            Resource:
              - !Sub arn:aws:sqs:ap-northeast-1:010660485109:${NameTag}-${EnvName}-ScheduleQueue

  NeoCycleDailyScheduleQueueSendMessagePolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: authorize to send message to daily schedule queue
      ManagedPolicyName: !Sub ${NameTag}-${EnvName}-iam-NeoCycleDailyScheduleQueueSendMessagePolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - sqs:SendMessage
            Resource:
              - !Sub arn:aws:sqs:ap-northeast-1:010660485109:${NameTag}-${EnvName}-DailyScheduleQueue

  NeoCycleDailyScheduleQueueConsumeMessagePolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: authorize to consume message from daily schedule queue
      ManagedPolicyName: !Sub ${NameTag}-${EnvName}-iam-NeoCycleDailyScheduleQueueConsumeMessagePolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - sqs:ReceiveMessage
              - sqs:DeleteMessage
              - sqs:GetQueueAttributes
            Resource:
              - !Sub arn:aws:sqs:ap-northeast-1:010660485109:${NameTag}-${EnvName}-DailyScheduleQueue

  #-----------------------
  # ロールの作成
  #-----------------------
  RoleSessionMaintainer:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub
        - ${NameTag}-${EnvName}-session-maintainer-role
        - {
          NameTag: !FindInMap [ StackConfig, NameTag, Value ],
          EnvName: !Ref EnvName
        }
      ManagedPolicyArns:
        - !FindInMap [StackConfig, ManagedPolicyArns, AWSLambdaBasicExecutionRole]
        - !Ref NeoCycleSessionTablePutItemPolicy
        - !Ref NeoCycleUserTableGetItemPolicy
        - !Ref NeoCycleCommonSessionTablePutItemPolicy
        - !Ref NeoCycleCommonSessionTableGetItemPolicy
        - !Ref NeoCycleGetParameterPolicy
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service: lambda.amazonaws.com

  RoleSessionSpreader:
