    Value: !GetAtt LambdaStatusChecker.Arn
    Export:
      Name: !Sub ${NameTag}-${EnvName}-LambdaStatusCheckerArn
  LambdaStatusCheckerName:
    Value: !Ref LambdaStatusChecker
    Export:
      Name: !Sub ${NameTag}-${EnvName}-LambdaStatusCheckerFunctionName